"""
pytest configuration and test requirements
"""

[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10
    --cov=libs
    --cov=services
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --junitxml=tests/junit.xml

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests 
    performance: Performance and benchmark tests
    benchmark: Benchmark tests (subset of performance)
    slow: Slow tests (may take several minutes)
    network: Tests that require network access
    database: Tests that require database connection
    snowflake: Tests that require Snowflake connection
    mock: Tests using mock data/services

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Performance test configuration
benchmark_max_time = 30.0
benchmark_min_rounds = 5
benchmark_sort = mean
benchmark_columns = min,max,mean,stddev,median,ops,rounds

# Coverage configuration  
coverage_omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */build/*
    */dist/*
    setup.py