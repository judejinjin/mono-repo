apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: {namespace}
  labels:
    app: fastapi
    environment: {environment}
spec:
  replicas: {replicas_fastapi}
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
        environment: {environment}
    spec:
      imagePullSecrets:
      - name: ecr-registry-secret
      containers:
      - name: fastapi
        image: "{registry_url}/mono-repo/fastapi:{image_tag}"
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "{environment}"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: riskdb_url
        - name: SNOWFLAKE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: snowflake_url
        resources:
          requests:
            cpu: {resources_fastapi_cpu}
            memory: {resources_fastapi_memory}
          limits:
            cpu: {resources_fastapi_limits_cpu}
            memory: {resources_fastapi_limits_memory}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: {namespace}
  labels:
    app: fastapi
    environment: {environment}
spec:
  selector:
    app: fastapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
