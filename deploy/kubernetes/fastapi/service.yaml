apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: {{ .Values.namespace }}
  labels:
    app: fastapi
    environment: {{ .Values.environment }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: fastapi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fastapi-config
  namespace: {{ .Values.namespace }}
data:
  ENV: "{{ .Values.environment }}"
  LOG_LEVEL: "INFO"
  PORT: "8000"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  # These will be populated by external secret management
  riskdb_url: {{ .Values.secrets.riskdb_url }}
  snowflake_url: {{ .Values.secrets.snowflake_url }}
  analytics_db_url: {{ .Values.secrets.analytics_db_url }}
