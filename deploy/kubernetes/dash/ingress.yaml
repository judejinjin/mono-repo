apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dash-ingress
  namespace: {namespace}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: {ingress_ssl_certificate_arn}
    alb.ingress.kubernetes.io/tags: Environment={environment},Project=mono-repo,Service=dash
    alb.ingress.kubernetes.io/healthcheck-path: /_dash-layout
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
spec:
  rules:
  - host: analytics.{ingress_domain}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dash-service
            port:
              number: 80
      - path: /dash
        pathType: Prefix
        backend:
          service:
            name: dash-service
            port:
              number: 80
      - path: /_dash-*
        pathType: Prefix
        backend:
          service:
            name: dash-service
            port:
              number: 80