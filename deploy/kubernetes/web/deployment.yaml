apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: {{ .Values.namespace }}
  labels:
    app: web
    environment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.replicas.web }}
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        environment: {{ .Values.environment }}
    spec:
      imagePullSecrets:
      - name: ecr-registry-secret
      containers:
      - name: web
        image: "{{ .Values.registry.url }}/mono-repo/web:{{ .Values.image_tag }}"
        ports:
        - containerPort: 3000
        env:
        - name: ENV
          value: "{{ .Values.environment }}"
        - name: REACT_APP_API_URL
          value: "{{ .Values.web.api_base_url }}"
        resources:
          requests:
            cpu: {{ .Values.resources.web.cpu }}
            memory: {{ .Values.resources.web.memory }}
          limits:
            cpu: {{ .Values.resources.web.limits.cpu }}
            memory: {{ .Values.resources.web.limits.memory }}
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: {{ .Values.namespace }}
  labels:
    app: web
    environment: {{ .Values.environment }}
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - host: {{ .Values.web.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
